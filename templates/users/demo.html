<main class="md-padding layout-row flex" layout="row" layout-align="center" style="max-width: 978px; margin: 0 auto"flex="">
<md-whiteframe class="md-whiteframe-z1" layout="column" flex="40" flex-xs="70" layout-padding>
<md-content md-theme="docs-dark">
<h2>{{user.first_name}} {{user.last_name}}</h2>
<form ng-submit='processForm()'>
<md-input-container>
<label>Age</label>
<input ng-model="user.age" type="text">
</md-input-container>
<md-input-container>
<label>Country</label>
<input ng-model="user.country" type="text">
</md-input-container>
<md-input-container>
<label>Sexual Orientation</label>
<input ng-model="user.sex_or" type="text">
</md-input-container>
<md-input-container>
<label>Religion</label>
<input ng-model="user.religion" type="text">
</md-input-container>
<md-input-container>
<label>Gender</label>
<input ng-model="user.gender" type="text">
</md-input-container>
<md-input-container>
<label>Race</label>
<input ng-model="user.race" type="text">
</md-input-container>
<md-input-container>
<label>SES</label>
<input ng-model="user.ses" type="text">
</md-input-container>
<md-input-container layout-align="center center">
<div layout="row" layout-sm="column" layout-margin>
  <md-button class="md-raised" flex="auto" type='submit'>Save</md-button>
</div>
</md-input-container>
</form>
</md-content>

</main>
