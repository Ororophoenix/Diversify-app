<main class="md-padding layout-row flex" layout="row" layout-align="center" style="max-width: 978px; margin: 0 auto"flex="">
<img ng-src="{{profile_pic.url}}" class="md-avatar"/>
<md-content>
{{user.first_name}}
<br>
{{user.last_name}}
<br>
{{user.demographic.age}}
<br>
{{user.country.name}}
<br>
{{user.sex_or.name}}
<br>
{{user.religion.name}}
<br>
{{user.gender.name}}
<br>
{{user.race.name}}
<br>
{{user.ses.name}}
<br>
<br>

<li ng-repeat="interest in user.interests">
{{interest.name}}
</li>
<a ui-sref="demographics"><md-button class="md-raised" flex="auto">Demographics</md-button></a>
<a ui-sref="interests"><md-button class="md-raised" flex="auto">Your Interests</md-button></a>
</md-content>
</main>

<md-switch ng-model="data.cb2" aria-label="Switch 2" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn">
  Make User Account Inactive: {{ data.cb2 }}
</md-switch>
