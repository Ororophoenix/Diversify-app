<main class="md-padding layout-column flex profile"  layout-align="center center" layout-align="center" style="max-width: 978px; margin: 0 auto"flex="">
<img ng-src="{{profile_pic.url}}" class="md-avatar"/><md-divider>
<h3>{{user.first_name}} {{user.last_name}} </h3><md-divider>
<md-card>
<md-card-header>
<strong>Demographics</strong>
</md-card-header>
<md-list>
  <md-list-item>
    {{user.demographic.age}}<md-divider>
  </md-list-item>
  <md-list-item>
    {{user.country.name}}<md-divider>
  </md-list-item>
  <md-list-item>
    {{user.sex_or.name}}<md-divider>
  </md-list-item>
  <md-list-item>
    {{user.religion.name}}<md-divider>
  </md-list-item>
  <md-list-item>
    {{user.gender.name}}<md-divider>
  </md-list-item>
  <md-list-item>
    {{user.race.name}}<md-divider>
  </md-list-item>
  <md-list-item>
    {{user.ses.name}}<md-divider>
  </md-list-item>
<a ui-sref="demographics"><md-button class="md-raised" flex="auto" style="background-color: #6699ff; color: white;">Edit Profile</md-button></a>
</md-list>
</md-card>

<md-switch ng-model="data.cb2" aria-label="Switch 2" ng-true-value="'Inactive'" ng-false-value="'Active'" class="md-warn active-button" layout= 'row' layout-align='start center'>
  Deactivate Account: {{ data.cb2 }}
</md-switch>
<md-card class="interests">
  <md-card-header>
    <strong> My Interests </strong>
  </md-card-header>

  <md-list>
    <md-list-item ng-repeat="interest in user.interests">
    {{interest.name}}<md-divider>
  </md-list-item>

  </md-list>
<a ui-sref="interests"><md-button class="md-raised" flex="auto" style="background-color: #6699ff; color: white;">Add Interests</md-button></a>

  </md-card>

</main>
